<!DOCTYPE html>
<html>
<head>
  {% include head.html %}
</head>
<body>
<div class="container-fluid">
  {% include header.html %}
  <div class="row content-row">
    {% include sidebar.html %}
    <div class="main-content col-xs-9">
      <div class="row">
        <div class="col-xs-9">
          <h1>{{ page.title }}</h1>
          {{ content }}
        </div>
        <div class="col-xs-3 toc">
          <div id="toc-title">On This Page</div>
          <div id="toc"></div>
          <script type="text/javascript">
            $('#toc').toc({
              'container': '.main-content'
            });
          </script>
        </div>
      </div>
    </div>
  </div>  <!-- end of row -->
  <div class="row footer">
    <div class="col-xs-12">
      {% include footer.html %}<!--<p>Version: { % project_version tag short % }</p>-->
    </div>
  </div>
</div>  <!-- end of container -->
</body>
</html>
